<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List Challenge</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="/js/userList.js" defer></script>
  </head>
  <body>
    <!-- Headings -->
    <h1>User List</h1>
    <h3>Menu</h3>
    <p class="instruction">Tell me what you'd like to do...</p>

    <!-- User Inputs -->
    <div id="menuOptions">
      <p class="option">
        1.
        <button id="three-user-button">Add 3 new users</button>
      </p>

      <p class="option">
        2.
        <button id="remove-user-button">Remove a user</button>
      </p>

      <p class="option">
        3.
        <button id="display-user-button">Display all users</button>
      </p>

      <p class="option">
        4.
        <button id="sort-user-button">Sort users</button>
      </p>
    </div>
  </body>
</html>
